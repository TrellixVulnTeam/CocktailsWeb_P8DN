<div style="background-image:url('assets/c4_1280.jpg');" class="bg">
<div *ngIf="socialAuthService.authState | async as socialUser">
  <!-- <p>Hello, {{socialUser.name}}!</p> -->
  <h3> Hello, {{user.name}}! </h3>
  <!-- <p>Your email: {{socialUser.email}}</p>
  <p>Your email: {{user.email}}</p> -->
</div>

<hr>
<div>
  <h3>Your Saved Favourites: </h3>

  <div *ngIf="favourites.length>0">
    <div class="content">
      <div fxLayout="row wrap" fxLayoutGap="16px grid">
        <!-- flex 25% means 4 cards in 1 horizontal page -->
        <div fxFlex="20%" fxFlex.xs="100%" fxFlex.sm="33%" *ngFor="let f of favourites" [routerLink]="['/cocktail', f.idDrink]">
          <mat-card class="mat-elevation-z4">
            <mat-card-header>
              <mat-card-title>Cocktail: <p>{{f?.strDrink}}</p></mat-card-title>
              <mat-card-subtitle> Drink Id: {{f?.idDrink}}</mat-card-subtitle>
            </mat-card-header>
            <mat-card-content></mat-card-content>
            <mat-card-actions>
              <button mat-button (click)="deleteFavourite(f.idDrink)">Delete</button>
            </mat-card-actions>
          </mat-card>
        </div>
      </div>
    </div>
  </div>

  <hr>

  <div *ngIf="favourites.length<=0">
    <h3>No Saved Favourites</h3>
  </div>
  <button mat-raised-button (click)="logout()">Logout</button>
  <!-- <button mat-flat-button color="primary" type="button" onclick="history.go(-2)">Back to Drink</button> -->
  <!-- <button mat-flat-button color="primary" type="button" [routerLink]="['/cocktail']", [queryParams]="{idDrink: 'f.idDrink'}">Back to Drink2</button> -->
  <button mat-flat-button color="primary" type="button" [routerLink]="['/search']">Go to Search</button>
</div>

</div>
