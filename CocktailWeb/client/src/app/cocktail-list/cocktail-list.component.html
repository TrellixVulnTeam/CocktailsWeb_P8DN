<span class="title_center"><h1>List of Cocktails</h1></span>

<span *ngIf="this.loggedIn == true">
  <button mat-flat-button color="stroked" type="button" [routerLink]="['/user']">User Profile</button>
</span>
<hr>

<div *ngIf="cocktails.length>0">
  <div class="content">
    <div fxLayout="row wrap" fxLayoutGap="16px grid">
      <!-- flex 25% means 4 cards in 1 horizontal page -->
      <!-- <div fxFlex="25%" fxFlex.xs="100%" fxFlex.sm="33%" *ngFor="let c of cocktails" [routerLink]="['/cocktail']", [queryParams]="{idDrink:'c.idDrink'}"> -->
      <div fxFlex="25%" fxFlex.xs="100%" fxFlex.sm="33%" *ngFor="let c of cocktails" [routerLink]="['/cocktail', c.idDrink]">
        <mat-card class="mat-elevation-z4">
          <mat-card-header>
            <mat-card-title>Cocktail: <p>{{c.strDrink}}</p></mat-card-title>
            <mat-card-subtitle> Drink Id: {{c.idDrink}}</mat-card-subtitle>
          </mat-card-header>
          <img src="{{c?.strDrinkThumb}}" alt="cocktail image">
          <mat-card-content></mat-card-content>
        </mat-card>
      </div>
    </div>
  </div>
</div>

<hr>

  <div *ngIf="cocktails.length<=0">
    <h3>No Cocktails found, please search again</h3>
  </div>

  <button mat-flat-button color="primary" type="button" [routerLink]="['/search']">Back to Search</button>
